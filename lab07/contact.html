<!DOCTYPE html>
    <html lang="en">
        <head>
          <meta charset="utf-8">
          <meta name="viewport" content="width-device">
          <title>Contact Us</title>
          <link rel="stylesheet" href="styles.css">
        </head>

    <body>
        <nav aria-label="main navigation">
            <ul>
                <li><a href="tierlist.html">Tier List</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>

        <div class="contact-form">
            <h2>What Is Your Favorite Candy from the List?</h2>
            <form action="submit_contact.php" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="subject">What is your Favorite Candy Options?</label>
                    <select id="subject" name="subject">
                        <option value="choice 1">Jolly Rancher</option>
                        <option value="choice 2">Starburt</option>
                        <option value="choice 3">Laffy Taffy</option>
                        <option value="choice 4">Snickers</option>
                        <option value="choive 5">Baby Ruth</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Preferred Contact Method:</label>
                    <label><input type="radio" name="contact_method" value="email" checked> Email</label>
                    <label><input type="radio" name="contact_method" value="phone"> Phone</label>
                </div>
                
                <div class="form-group">
                    <label><input type="checkbox" name="feedback" value="yes"> Sign me up for more feedback</label>
                </div>

                <div class="form-group">
                    <label for="rating">How would you rate the candy tier list? (1- not great, 5 - excellent)</label>
                    <input type="range" id="rating" name="rating" min="1" max="5" step="1" value="5">
                </div>
                
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </body>
</html
